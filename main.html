<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meditation App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <div class="vid-container">
      <video id="videoPlayer" controls autoplay loop>
        <source src="video/beach.mp4" type="video/mp4">
      </video>
    </div>
    <div class="player-container">
      <audio id="audioPlayer" loop>
        <source src="audio/beach.mp3" type="audio/mpeg">
      </audio>
    </div>
    <div class="sound-picker">
      <button id="sound1" class="sound-button">Meditation Sound A</button>
      <button id="sound2" class="sound-button">Meditation Sound B</button>
    </div>
    <div class="time-select">
      <button id="smaller-mins">2 Min</button>
      <button id="medium-mins">5 Min</button>
      <button id="long-mins">10 Min</button>
    </div>
    <div class="time-display">10:00</div>
    <button id="playPauseBtn" class="play">Play</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
